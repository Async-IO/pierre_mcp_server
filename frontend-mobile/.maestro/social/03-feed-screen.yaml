# ABOUTME: Test Social Feed screen functionality
# ABOUTME: Converted from social.test.js "Social Feed Screen" tests

appId: ai.dravr.app.dev

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Navigate to Feed via Insights tab
- tapOn:
    id: "tab-insights"
- extendedWaitUntil:
    visible:
      id: "social-feed-screen"
    timeout: 5000

# Test: should display Feed screen header
- assertVisible: "Feed"

# Test: should show empty state or feed items
- runFlow:
    when:
      visible: "No Insights Yet"
    commands:
      - assertVisible: "No Insights Yet"

- runFlow:
    when:
      notVisible: "No Insights Yet"
    commands:
      - assertVisible:
          id: "feed-list"

# Test: should navigate to Share Insight
- tapOn:
    id: "share-insight-button"
- extendedWaitUntil:
    visible:
      id: "share-insight-screen"
    timeout: 5000
- assertVisible: "Share Insight"

# Go back
- back
