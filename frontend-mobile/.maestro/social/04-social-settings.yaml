# ABOUTME: Test Social Settings screen functionality
# ABOUTME: Converted from social.test.js "Social Settings Screen" tests

appId: com.pierre.fitness

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Navigate to Social Settings via Settings tab
- tapOn:
    id: "tab-settings"
- extendedWaitUntil:
    visible:
      id: "settings-screen"
    timeout: 5000
- tapOn: "Social Settings"
- extendedWaitUntil:
    visible:
      id: "social-settings-screen"
    timeout: 5000

# Test: should display Social Settings header
- assertVisible: "Social Settings"

# Test: should display Privacy section
- assertVisible: "Privacy"
- assertVisible: "Discoverable"

# Test: should display Default Sharing section
- assertVisible: "Default Sharing"
- assertVisible: "Friends Only"
- assertVisible: "Public"

# Test: should display Notifications section
- assertVisible: "Notifications"
- assertVisible: "Friend Requests"
- assertVisible: "Reactions"
- assertVisible: "Adapted Insights"
