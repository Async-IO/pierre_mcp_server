# ABOUTME: Test basic Discover/Store screen rendering
# ABOUTME: Converted from store.test.js "basic rendering" tests

appId: com.pierre.fitness

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Navigate to Discover
- runFlow:
    file: ../helpers/navigate-to-discover.yaml

# Test: should show store screen
- assertVisible:
    id: "store-screen"

# Test: should show Discover title
- assertVisible: "Discover"

# Test: should show search input
- assertVisible:
    id: "search-input"

# Test: should show category filters
- assertVisible: "All"
- assertVisible: "Training"
- assertVisible: "Nutrition"

# Test: should show sort options
- assertVisible: "Popular"
- assertVisible: "Newest"
- assertVisible: "A-Z"
