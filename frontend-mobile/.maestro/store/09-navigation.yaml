# ABOUTME: Test navigation from Discover screen
# ABOUTME: Converted from store.test.js "navigation" tests

appId: com.pierre.fitness

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Navigate to Discover
- runFlow:
    file: ../helpers/navigate-to-discover.yaml

# Test: should navigate to Coaches tab from store
- tapOn:
    id: "tab-coaches"

# Should see coach library
- extendedWaitUntil:
    visible:
      id: "coach-library-screen"
    timeout: 5000

# Navigate back to store via Discover tab
- tapOn:
    id: "tab-discover"

- extendedWaitUntil:
    visible:
      id: "store-screen"
    timeout: 5000
