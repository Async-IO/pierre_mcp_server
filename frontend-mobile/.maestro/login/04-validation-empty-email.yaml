# ABOUTME: Test validation error for empty email
# ABOUTME: Converted from login.test.js "should show validation error for empty email"

appId: ai.dravr.app.dev

---
# Launch app fresh
- runFlow:
    file: ../helpers/launch-app.yaml

# Clear any pre-filled values
- tapOn:
    id: "email-input"
- eraseText

- tapOn:
    id: "password-input"
- eraseText

# Hide keyboard
- hideKeyboard

# Scroll to make login button visible and tap
- scrollUntilVisible:
    element:
      id: "login-button"
    direction: DOWN
    timeout: 5000

- tapOn:
    id: "login-button"

# Verify validation error is shown
- assertVisible: "Email is required"
