# ABOUTME: Test successful login with valid credentials
# ABOUTME: Converted from login.test.js "should login successfully with valid credentials"
# ABOUTME: NOTE: This test requires the Pierre backend server running with test user

appId: com.pierre.fitness

---
# Launch app fresh
- runFlow:
    file: ../helpers/launch-app.yaml

# Enter test credentials (hardcoded to match CI user seed).
# Fields are empty after fresh launch, no eraseText needed.
- tapOn:
    id: "email-input"
- inputText: "mobiletest@pierre.dev"

- tapOn:
    id: "password-input"
- inputText: "MobileTest1234"

# Dismiss keyboard before tapping the button to ensure it's fully visible.
# pressKey: Enter was unreliable in CI - directly tapping the button is more robust.
- hideKeyboard

# Tap the Sign In button (testID="login-button" on Button component).
- tapOn:
    id: "login-button"

# After successful login, should navigate away from login screen.
# 45s timeout accounts for slow CI servers (login API can take 20s+).
- extendedWaitUntil:
    notVisible:
      id: "login-screen"
    timeout: 45000

# Capture screenshot for debugging what appears after login
- takeScreenshot: "test06-after-login"

# Verify we're on the chat screen.
# 30s timeout for React Navigation transition and ChatScreen mount.
- extendedWaitUntil:
    visible:
      id: "chat-screen"
    timeout: 30000
