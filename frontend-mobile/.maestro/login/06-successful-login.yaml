# ABOUTME: Test successful login with valid credentials
# ABOUTME: Converted from login.test.js "should login successfully with valid credentials"
# ABOUTME: NOTE: This test requires the Pierre backend server running with test user

appId: ai.dravr.app.dev

---
# Launch app fresh
- runFlow:
    file: ../helpers/launch-app.yaml

# Enter test credentials (hardcoded to match test 05 structure which passes).
# Fields are empty after fresh launch, no eraseText needed.
- tapOn:
    id: "email-input"
- inputText: "mobiletest@pierre.dev"

- tapOn:
    id: "password-input"
- inputText: "MobileTest1234"

# Submit via keyboard Return key (password field has onSubmitEditing={handleLogin}).
# This pattern works in test 05-validation-invalid-email.
- pressKey: Enter

# After successful login, should navigate away from login screen
# Using longer timeout since login involves API call
- extendedWaitUntil:
    notVisible:
      id: "login-screen"
    timeout: 15000

# Verify we're on the chat screen
- extendedWaitUntil:
    visible:
      id: "chat-screen"
    timeout: 5000
