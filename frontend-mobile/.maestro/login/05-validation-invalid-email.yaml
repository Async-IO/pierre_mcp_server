appId: com.pierre.fitness

---
# Launch app fresh
- runFlow:
    file: ../helpers/launch-app.yaml

# Enter invalid email
- tapOn:
    id: "email-input"
- inputText: "invalid-email"

# Enter a password
- tapOn:
    id: "password-input"
- inputText: "password123"

# Submit form via keyboard (password field has onSubmitEditing â†’ handleLogin)
- pressKey: Enter

# Verify validation error is shown
- assertVisible: "Please enter a valid email"
