# ABOUTME: Visual tests for coaches tab
# ABOUTME: Converted from mobile-visual.test.js "Coaches Tab" tests

appId: ai.dravr.app.dev

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Test: coaches - tab icon visible and tappable
- runFlow:
    when:
      visible:
        id: "tab-coaches"
    commands:
      - tapOn:
          id: "tab-coaches"
      - extendedWaitUntil:
          visible:
            id: "coach-library-screen"
          timeout: 5000

# If no tab, navigate via helper
- runFlow:
    when:
      notVisible:
        id: "tab-coaches"
    commands:
      - runFlow:
          file: ../helpers/navigate-to-coaches.yaml

# Test: coaches - search input works
- runFlow:
    when:
      visible:
        id: "coach-search-input"
    commands:
      - tapOn:
          id: "coach-search-input"
      - inputText: "training"
      - eraseText

# Test: coaches - category filters visible
- assertVisible: "All"
- assertVisible: "Training"
