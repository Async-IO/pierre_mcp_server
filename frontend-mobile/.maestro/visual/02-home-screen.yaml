# ABOUTME: Visual tests for home screen
# ABOUTME: Converted from mobile-visual.test.js "Home Screen" tests

appId: ai.dravr.app.dev

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Try to navigate to home tab if available
- runFlow:
    when:
      visible:
        id: "home-tab"
    commands:
      - tapOn:
          id: "home-tab"

# Test: home - displays greeting or welcome message
# Note: The greeting may vary based on time of day
- runFlow:
    when:
      visible: "Hello"
    commands:
      - assertVisible: "Hello"

- runFlow:
    when:
      visible: "Welcome"
    commands:
      - assertVisible: "Welcome"
