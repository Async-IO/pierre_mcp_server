# ABOUTME: Helper flow to perform login with test credentials
# ABOUTME: Logs in using mobiletest@pierre.dev / MobileTest1234 and waits for chat screen

appId: com.pierre.fitness

---
# Wait for login screen to be visible
- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 10000

# Enter test credentials (hardcoded to match test 06 pattern which passes).
# Fields are empty after fresh launch, no eraseText needed.
- tapOn:
    id: "email-input"
- inputText: "mobiletest@pierre.dev"

- tapOn:
    id: "password-input"
- inputText: "MobileTest1234"

# Submit via keyboard Return key (password field has onSubmitEditing={handleLogin}).
- pressKey: Enter

# Wait for successful login (chat screen should appear)
- extendedWaitUntil:
    visible:
      id: "chat-screen"
    timeout: 15000
