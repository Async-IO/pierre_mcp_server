# ABOUTME: Helper flow to launch the Pierre app fresh
# ABOUTME: Clears app state and launches with a new instance

appId: ai.dravr.app.dev

---
- clearState
- launchApp

# Wait for the app to be ready (login screen should appear)
- extendedWaitUntil:
    visible:
      id: "login-screen"
    timeout: 10000
