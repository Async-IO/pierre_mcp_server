# ABOUTME: Helper to assert an element is NOT visible
# ABOUTME: Used for "hallucinated element" checks to ensure features don't exist

appId: com.pierre.fitness

---
# This flow template demonstrates how to check for absence of elements
# Usage: Copy and modify the assertNotVisible command for your specific element

# Example: Assert "Export Data" is NOT visible
- extendedWaitUntil:
    notVisible:
      text: ${ELEMENT_TEXT}
    timeout: 2000
