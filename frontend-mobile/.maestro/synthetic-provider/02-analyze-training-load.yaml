# ABOUTME: Test analyzing training load with synthetic data
# ABOUTME: Converted from synthetic-provider.test.js "should analyze training load"

appId: com.pierre.fitness

---
# Launch and login
- runFlow:
    file: ../helpers/launch-app.yaml
- runFlow:
    file: ../helpers/login.yaml

# Start fresh conversation
- runFlow:
    file: ../helpers/new-chat.yaml

# Analyze training load
- tapOn:
    id: "message-input"
- inputText: "Analyze my training load using synthetic data"
- tapOn:
    id: "send-button"

# Wait for response (thinking indicator disappears)
- extendedWaitUntil:
    notVisible:
      id: "thinking-indicator"
    timeout: 30000

- assertVisible:
    id: "chat-screen"
