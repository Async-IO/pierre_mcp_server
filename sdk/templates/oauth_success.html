<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>OAuth Success - {{PROVIDER}}</title>
    <style>
        /* Pierre OAuth Template Design System */
        :root {
            --pierre-gray-50: #f9fafb;
            --pierre-gray-200: #e5e7eb;
            --pierre-gray-700: #374151;
            --pierre-green-600: #16a34a;
            --pierre-green-700: #15803d;
            --font-sans: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: Monaco, Menlo, Ubuntu Mono, Consolas, monospace;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-2xl: 1.5rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        body { font-family: var(--font-sans); margin: var(--spacing-10); background-color: var(--pierre-gray-50); line-height: 1.6; color: var(--pierre-gray-700); }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: var(--spacing-8); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
        .success { color: var(--pierre-green-700); font-size: var(--text-2xl); margin-bottom: var(--spacing-6); font-weight: 600; }
        .info { color: var(--pierre-gray-700); margin: var(--spacing-4) 0; font-size: var(--text-base); }
        .code { background: var(--pierre-gray-200); padding: 0.5rem 0.75rem; border-radius: var(--radius-md); font-family: var(--font-mono); font-size: var(--text-sm); display: inline-block; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius-md); font-size: var(--text-sm); font-weight: 500; cursor: pointer; transition: all var(--transition-base); margin-top: var(--spacing-4); }
        .btn:focus { outline: 2px solid currentColor; outline-offset: 2px; }
        .btn-success { background-color: var(--pierre-green-600); color: white; }
        .btn-success:hover { background-color: var(--pierre-green-700); transform: translateY(-1px); box-shadow: var(--shadow-md); }
        @media (max-width: 640px) {
            body { margin: var(--spacing-4); }
            .container { padding: var(--spacing-6); }
            .success { font-size: 1.25rem; }
        }
        @media (prefers-reduced-motion: reduce) {
            * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }
        @media print {
            body { background: white; margin: 0; }
            .btn { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pierre Fitness Platform Logo -->
        <div style="text-align: center; margin-bottom: var(--spacing-6);">
            <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer Ring - Endurance (Blue) -->
                <circle cx="50" cy="50" r="42" fill="none" stroke="#e5e7eb" stroke-width="8" opacity="0.2"/>
                <circle cx="50" cy="50" r="42" fill="none" stroke="#2563eb" stroke-width="8"
                        stroke-dasharray="264 311" stroke-dashoffset="0"
                        stroke-linecap="round" transform="rotate(-90 50 50)">
                    <animate attributeName="stroke-dasharray" from="0 311" to="264 311" dur="2s" fill="freeze"/>
                </circle>
                <!-- Middle Ring - Strength (Green) -->
                <circle cx="50" cy="50" r="32" fill="none" stroke="#e5e7eb" stroke-width="8" opacity="0.2"/>
                <circle cx="50" cy="50" r="32" fill="none" stroke="#16a34a" stroke-width="8"
                        stroke-dasharray="176 251" stroke-dashoffset="0"
                        stroke-linecap="round" transform="rotate(-90 50 50)">
                    <animate attributeName="stroke-dasharray" from="0 251" to="176 251" dur="2s" fill="freeze"/>
                </circle>
                <!-- Inner Ring - Heart Rate (Soft Red) -->
                <circle cx="50" cy="50" r="22" fill="none" stroke="#e5e7eb" stroke-width="8" opacity="0.2"/>
                <circle cx="50" cy="50" r="22" fill="none" stroke="#ef4444" stroke-width="8"
                        stroke-dasharray="138 138" stroke-dashoffset="0"
                        stroke-linecap="round" transform="rotate(-90 50 50)">
                    <animate attributeName="stroke-dasharray" from="0 138" to="125 138" dur="2s" fill="freeze"/>
                </circle>
                <!-- ECG Waveform - Renders LAST (on top, fully visible) -->
                <g transform="translate(50, 50)">
                    <!-- Heart rate waveform - scrolling like real ECG monitor -->
                    <polyline points="-15,0 -13,0 -11,-8 -9,9 -7,-3 -5,0 -3,0 -1,-7 1,8 3,-2 5,0 7,0 15,0"
                              fill="none" stroke="#16a34a" stroke-width="3"
                              stroke-linecap="round" stroke-linejoin="round">
                        <!-- Slower scroll animation - realistic resting heart rate -->
                        <animateTransform attributeName="transform" type="translate"
                                          from="-30 0" to="0 0" dur="5s" repeatCount="indefinite"/>
                    </polyline>
                    <!-- Second waveform for seamless loop -->
                    <polyline points="-15,0 -13,0 -11,-8 -9,9 -7,-3 -5,0 -3,0 -1,-7 1,8 3,-2 5,0 7,0 15,0"
                              fill="none" stroke="#16a34a" stroke-width="3"
                              stroke-linecap="round" stroke-linejoin="round">
                        <animateTransform attributeName="transform" type="translate"
                                          from="0 0" to="30 0" dur="5s" repeatCount="indefinite"/>
                    </polyline>
                </g>
            </svg>
        </div>
        <h1 class="success">Authentication Successful</h1>
        <div class="info"><strong>Provider:</strong> {{PROVIDER}}</div>
        <div class="info"><strong>Status:</strong> <span class="code">Connected</span></div>
        <p><strong>Authentication complete.</strong> You can now return to your MCP client to continue.</p>
        <button onclick="window.close()" class="btn btn-success" aria-label="Close this window">Close this window</button>
    </div>
</body>
</html>
