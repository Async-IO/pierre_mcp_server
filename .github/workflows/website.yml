# ABOUTME: GitHub Actions workflow for deploying the Pierre website to GitHub Pages
# ABOUTME: Builds Astro landing page and mdBook documentation, deploys to GitHub Pages

name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Install website dependencies
        working-directory: website
        run: bun install

      - name: Build Astro landing page
        working-directory: website
        run: bun run build

      - name: Build mdBook documentation
        working-directory: docs
        run: mdbook build

      - name: Combine outputs
        run: |
          # Move mdBook output to website dist under /documentation/
          mkdir -p website/dist/documentation
          cp -r documentation-build/* website/dist/documentation/
          echo "Combined website and documentation:"
          ls -la website/dist/
          ls -la website/dist/documentation/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/dist'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
