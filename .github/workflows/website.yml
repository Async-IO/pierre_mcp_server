# ABOUTME: GitHub Actions workflow for deploying the Pierre website to GitHub Pages
# ABOUTME: Builds Astro site with Starlight docs and deploys to GitHub Pages

name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: website
        run: bun install

      - name: Prepare docs
        working-directory: website
        run: ./scripts/prepare-docs.sh

      - name: Build Astro site
        working-directory: website
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/dist'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
