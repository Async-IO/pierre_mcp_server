name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Clean previous artifacts
      run: |
        cargo clean
        rm -rf ~/.cargo/registry/cache/
        rm -rf ~/.cargo/git/db/
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@1.87.0
      with:
        components: rustfmt, clippy

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    
    - name: Build (optimized for space)
      run: cargo build --verbose --release
      env:
        CARGO_INCREMENTAL: 0
    
    - name: Run tests with coverage (limited concurrency)
      run: cargo llvm-cov --all-targets --all-features --lcov --output-path lcov.info -- --test-threads=1
      env:
        DATABASE_URL: "sqlite::memory:"
        ENCRYPTION_KEY: "dGVzdF9lbmNyeXB0aW9uX2tleV9mb3JfY2lfb25seV8zMg=="
        CARGO_INCREMENTAL: 0
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
