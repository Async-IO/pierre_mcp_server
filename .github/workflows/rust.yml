name: Rust

on:
  push:
    branches: [ "main", "debug/*", "feature/*", "claude/*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Clean previous artifacts
      run: |
        cargo clean
        rm -rf ~/.cargo/registry/cache/
        rm -rf ~/.cargo/git/db/
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@1.88.0
      with:
        components: rustfmt, clippy

    - name: Install rustfmt
      run: rustup component add rustfmt

    - name: Install clippy
      run: rustup component add clippy

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Lint with Clippy (Zero Tolerance via Cargo.toml)
      run: cargo clippy --all-targets --all-features --quiet

    - name: Install cargo-deny
      uses: taiki-e/install-action@cargo-deny

    - name: Security Audit (via deny.toml)
      run: cargo deny check
      continue-on-error: true

    - name: Install ripgrep (for architectural validation)
      run: sudo apt-get update && sudo apt-get install -y ripgrep

    - name: Architectural Validation (Custom Patterns)
      run: ./scripts/architectural-validation.sh

    - name: Build (optimized for space)
      run: cargo build --verbose --release
      env:
        CARGO_INCREMENTAL: 0
    
    - name: Run tests with coverage (limited concurrency)
      run: cargo llvm-cov --all-targets --lcov --output-path lcov.info -- --test-threads=1
      env:
        DATABASE_URL: "sqlite::memory:"
        ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
        PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
        STRAVA_CLIENT_ID: "test_client_id_ci"
        STRAVA_CLIENT_SECRET: "test_client_secret_ci"
        STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
        CARGO_INCREMENTAL: 0
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true
