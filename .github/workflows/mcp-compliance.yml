name: MCP Compliance

on:
  push:
    branches: [ "main", "debug/*", "feature/*" ]
  pull_request:
    branches: [ main ]

jobs:
  mcp-compliance:
    name: MCP Protocol Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.87.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-1.87.0-${{ hashFiles('**/Cargo.lock') }}

      - name: Install MCP Validator
        run: |
          echo "ðŸ“¦ Installing MCP Validator..."
          git clone https://github.com/Janix-ai/mcp-validator.git validator
          cd validator
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          echo "âœ… MCP Validator installed"

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Build bridge
        working-directory: sdk
        run: npm run build

      - name: Run MCP compliance validation
        run: ./scripts/ensure_mcp_compliance.sh
        env:
          HTTP_PORT: 8080
          DATABASE_URL: "sqlite::memory:"
