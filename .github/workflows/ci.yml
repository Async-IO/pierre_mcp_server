name: Backend CI

on:
  push:
    branches: [ "main", "debug/*", "feature/*", "claude/*" ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  backend-tests:
    name: Backend Tests (SQLite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false  # Keep Docker for potential future use
          swap-storage: true

      - name: Clean previous build artifacts
        run: cargo clean

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.0
        with:
          components: rustfmt, clippy
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov


      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-1.91.0-${{ hashFiles('**/Cargo.lock') }}

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Install clippy
        run: rustup component add clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy (Zero Tolerance)
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all -D clippy::pedantic -D clippy::nursery -W clippy::cognitive_complexity

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Security Audit (via deny.toml)
        run: cargo deny check
        continue-on-error: true

      - name: Install ripgrep (for architectural validation)
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Architectural Validation (Custom Patterns)
        run: ./scripts/architectural-validation.sh

      - name: Secret Pattern Validation
        run: ./scripts/validate-no-secrets.sh

      - name: Validate no ignored doctests
        run: |
          echo "üîç Checking for ignored doctests..."
          DOCTEST_OUTPUT=$(cargo test --doc 2>&1 || true)
          IGNORED_COUNT=$(echo "$DOCTEST_OUTPUT" | grep -E "test result:.*ignored" | grep -oE "[0-9]+ ignored" | grep -oE "[0-9]+" | head -1 || echo "0")
          if [ "${IGNORED_COUNT:-0}" -gt 0 ]; then
            echo "‚ùå ERROR: Found $IGNORED_COUNT ignored doctests!"
            echo "Doctests marked with 'ignore' are not compiled or tested."
            echo "Use 'no_run' if code should compile but not execute,"
            echo "or 'text' for documentation-only examples."
            echo ""
            echo "To find ignored doctests, run: cargo test --doc 2>&1 | grep -i ignore"
            exit 1
          fi
          echo "‚úÖ No ignored doctests found"
        env:
          DATABASE_URL: "sqlite::memory:"
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"

      - name: Setup Node.js (for SDK build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Build MCP SDK (required for E2E tests)
        working-directory: sdk
        run: |
          npm ci
          npm run build

      - name: Run all backend tests with coverage (SQLite)
        run: cargo llvm-cov --lib --bins --tests --lcov --output-path lcov-sqlite.info -- --test-threads=1
        env:
          DATABASE_URL: "sqlite::memory:"
          ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_RSA_KEY_SIZE: "2048"
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
          CARGO_INCREMENTAL: 0

      - name: Upload SQLite coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov-sqlite.info
          flags: backend-sqlite
          name: backend-sqlite-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  postgres-tests:
    name: Backend Tests (PostgreSQL)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pierre
          POSTGRES_PASSWORD: ci_test_password
          POSTGRES_DB: pierre_mcp_server
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Additional disk cleanup
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          sudo docker system prune -af || true
          echo "After cleanup:"
          df -h

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.91.0

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov


      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-postgres-1.91.0-${{ hashFiles('**/Cargo.lock') }}

      - name: Wait for PostgreSQL
        run: |
          echo "üêò Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U pierre; do sleep 2; done'
          echo "‚úÖ PostgreSQL is ready!"

      - name: Verify PostgreSQL connection
        run: |
          echo "üîß Testing PostgreSQL connection..."
          PGPASSWORD=ci_test_password psql -h localhost -U pierre -d pierre_mcp_server -c "SELECT version();"

      - name: Setup Node.js (for SDK build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Build MCP SDK (required for E2E tests)
        working-directory: sdk
        run: |
          npm ci
          npm run build

      - name: Run database plugin tests (PostgreSQL)
        run: cargo test --features postgresql database_plugins_test -- --test-threads=1
        env:
          DATABASE_URL: "postgresql://pierre:ci_test_password@localhost:5432/pierre_mcp_server"
          ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_RSA_KEY_SIZE: "2048"
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
          POSTGRES_MAX_CONNECTIONS: "3"
          POSTGRES_MIN_CONNECTIONS: "1"
          POSTGRES_ACQUIRE_TIMEOUT: "20"
          RUST_LOG: "info"

      - name: Clean build artifacts before coverage
        run: |
          rm -rf target/debug/deps target/debug/incremental target/llvm-cov-target
          df -h

      - name: Run all tests with coverage (PostgreSQL)
        run: timeout 3600 cargo llvm-cov --lib --bins --tests --features postgresql --lcov --output-path lcov-postgres.info -- --test-threads=1
        timeout-minutes: 60
        env:
          DATABASE_URL: "postgresql://pierre:ci_test_password@localhost:5432/pierre_mcp_server"
          ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_RSA_KEY_SIZE: "2048"
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
          POSTGRES_MAX_CONNECTIONS: "3"
          POSTGRES_MIN_CONNECTIONS: "1"
          POSTGRES_ACQUIRE_TIMEOUT: "20"
          RUST_LOG: "warn"
          CARGO_INCREMENTAL: 0

      - name: Upload PostgreSQL coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov-postgres.info
          flags: backend-postgresql
          name: backend-postgresql-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
