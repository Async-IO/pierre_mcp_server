name: Backend CI

on:
  push:
    branches: [ "main", "debug/*", "feature/*", "claude/*" ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  backend-tests:
    name: Backend Tests (SQLite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false  # Keep Docker for potential future use
          swap-storage: true

      - name: Clean previous build artifacts
        run: cargo clean

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.87.0
        with:
          components: rustfmt, clippy
      
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov


      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-1.87.0-${{ hashFiles('**/Cargo.lock') }}

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Install clippy
        run: rustup component add clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint with Clippy (Zero Tolerance)
        run: cargo clippy --all-targets --all-features --quiet -- -W clippy::all -W clippy::pedantic -W clippy::nursery -D warnings

      - name: Code Quality Validation (TOML-based)
        run: |
          echo "ðŸ” Running TOML-based code quality validation..."

          # Install ripgrep if not available
          if ! command -v rg &> /dev/null; then
            echo "ðŸ“¦ Installing ripgrep..."
            sudo apt-get update && sudo apt-get install -y ripgrep
          fi

          python3 scripts/parse-validation-patterns.py scripts/validation-patterns.toml > /tmp/patterns.env
          source /tmp/patterns.env

          # Check for critical placeholder patterns
          CRITICAL_COUNT=$(rg "$CRITICAL_PATTERNS" src/ --count 2>/dev/null | awk -F: '{sum+=$2} END {print sum+0}')
          WARNING_COUNT=$(rg "$WARNING_PATTERNS" src/ --count 2>/dev/null | awk -F: '{sum+=$2} END {print sum+0}')

          echo "ðŸ“Š Validation Results:"
          echo "  Critical patterns: $CRITICAL_COUNT"
          echo "  Warning patterns: $WARNING_COUNT"

          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "âŒ Critical placeholder patterns found:"
            rg "$CRITICAL_PATTERNS" src/ -n | head -10
            echo ""
            echo "These patterns indicate incomplete implementations that must be fixed."
            exit 1
          fi

          if [ "$WARNING_COUNT" -gt 0 ]; then
            echo "âš ï¸  Warning patterns found:"
            rg "$WARNING_PATTERNS" src/ -n | head -5
            echo ""
            echo "Consider reviewing these patterns for code quality improvements."
          fi

          echo "âœ… Code quality validation passed!"

      - name: Run backend tests with coverage (SQLite)
        run: cargo llvm-cov --all-targets --lcov --output-path lcov-sqlite.info -- --test-threads=1
        env:
          DATABASE_URL: "sqlite::memory:"
          ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_RSA_KEY_SIZE: "2048"
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
          CARGO_INCREMENTAL: 0

      - name: Upload SQLite coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov-sqlite.info
          flags: backend-sqlite
          name: backend-sqlite-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  postgres-tests:
    name: Backend Tests (PostgreSQL)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pierre
          POSTGRES_PASSWORD: ci_test_password
          POSTGRES_DB: pierre_mcp_server
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.87.0

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov


      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-postgres-1.87.0-${{ hashFiles('**/Cargo.lock') }}

      - name: Wait for PostgreSQL
        run: |
          echo "ðŸ˜ Waiting for PostgreSQL to be ready..."
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U pierre; do sleep 2; done'
          echo "âœ… PostgreSQL is ready!"

      - name: Verify PostgreSQL connection
        run: |
          echo "ðŸ”§ Testing PostgreSQL connection..."
          PGPASSWORD=ci_test_password psql -h localhost -U pierre -d pierre_mcp_server -c "SELECT version();"

      - name: Run database plugin tests (PostgreSQL)
        run: cargo test --features postgresql database_plugins_test --verbose -- --test-threads=1
        env:
          DATABASE_URL: "postgresql://pierre:ci_test_password@localhost:5432/pierre_mcp_server"
          ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_RSA_KEY_SIZE: "2048"
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
          POSTGRES_MAX_CONNECTIONS: "3"
          POSTGRES_MIN_CONNECTIONS: "1"
          POSTGRES_ACQUIRE_TIMEOUT: "20"
          RUST_LOG: "info"

      - name: Run all tests with coverage (PostgreSQL)
        run: timeout 1800 cargo llvm-cov --all-targets --features postgresql --lcov --output-path lcov-postgres.info -- --test-threads=1
        timeout-minutes: 30
        env:
          DATABASE_URL: "postgresql://pierre:ci_test_password@localhost:5432/pierre_mcp_server"
          ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_MASTER_ENCRYPTION_KEY: "rEFe91l6lqLahoyl9OSzum9dKa40VvV5RYj8bHGNTeo="
          PIERRE_RSA_KEY_SIZE: "2048"
          STRAVA_CLIENT_ID: "test_client_id_ci"
          STRAVA_CLIENT_SECRET: "test_client_secret_ci"
          STRAVA_REDIRECT_URI: "http://localhost:8080/auth/strava/callback"
          POSTGRES_MAX_CONNECTIONS: "3"
          POSTGRES_MIN_CONNECTIONS: "1"
          POSTGRES_ACQUIRE_TIMEOUT: "20"
          RUST_LOG: "debug"

      - name: Upload PostgreSQL coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: lcov-postgres.info
          flags: backend-postgresql
          name: backend-postgresql-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Type check frontend
        run: npx tsc --noEmit

      - name: Run frontend tests with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          working-directory: frontend

      - name: Build frontend
        run: npm run build

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          sudo apt-get clean || true
          echo "Disk space after cleanup:"
          df -h

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.87.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-1.87.0-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-1.87.0-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --prefer-offline

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Build backend
        run: cargo build --release

      - name: Run integration tests
        run: cargo test --test "*integration*" --verbose

      - name: Clean up build artifacts
        if: always()
        run: |
          cargo clean
          rm -rf frontend/node_modules/.cache 2>/dev/null || true
          echo "Final disk space:"
          df -h
