<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Fitness - OAuth Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 16px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .message {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .error-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .error-text {
            color: #b91c1c;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 14px;
            word-break: break-word;
        }
        .provider-badge {
            display: inline-block;
            background: #f97316;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .close-instruction {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>{{title}}</h1>
        <p class="message">{{message}}</p>

        {{#if error}}
        <div class="error-details">
            <p class="error-text">{{error}}</p>
        </div>
        {{/if}}

        <p class="close-instruction">Please try again or contact support if the problem persists.</p>
    </div>
</body>
</html>
