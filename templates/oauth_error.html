<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Fitness - {{error_title}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .error-description {
            color: #718096;
            margin: 20px 0;
            line-height: 1.6;
        }
        .error-details {
            background: #f7fafc;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
            border-radius: 4px;
        }
        .error-code {
            font-family: 'Courier New', monospace;
            color: #e53e3e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üîê</div>
        <h1>{{error_title}}</h1>
        <div class="error-description">
            {{error_description}}
        </div>
        <div class="error-details">
            <div class="error-code">Error Code: {{error_code}}</div>
        </div>
        <p style="color: #a0aec0; font-size: 14px;">
            If you continue to experience this issue, please contact support or try reconnecting your account.
        </p>
    </div>
</body>
</html>
