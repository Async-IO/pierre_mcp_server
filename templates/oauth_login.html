<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>OAuth Login - Pierre MCP Server</title>
    <style>
        /* Pierre OAuth Template Design System */
        :root {
            --pierre-gray-50: #f9fafb;
            --pierre-gray-200: #e5e7eb;
            --pierre-gray-300: #d1d5db;
            --pierre-gray-600: #4b5563;
            --pierre-gray-700: #374151;
            --pierre-blue-500: #3b82f6;
            --pierre-blue-600: #2563eb;
            --pierre-blue-700: #1d4ed8;
            --pierre-green-600: #16a34a;
            --pierre-red-500: #ef4444;
            --pierre-teal-500: #14b8a6;
            --font-sans: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: Monaco, Menlo, Ubuntu Mono, Consolas, monospace;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-2xl: 1.5rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-sans);
            margin: var(--spacing-10);
            background-color: var(--pierre-gray-50);
            line-height: 1.6;
            color: var(--pierre-gray-700);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            padding: var(--spacing-8);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .logo-container {
            text-align: center;
            margin-bottom: var(--spacing-6);
        }

        h1 {
            color: var(--pierre-gray-700);
            font-size: var(--text-2xl);
            margin-bottom: var(--spacing-6);
            font-weight: 600;
            text-align: center;
        }

        .oauth-info {
            background-color: var(--pierre-gray-50);
            padding: var(--spacing-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-6);
            border: 1px solid var(--pierre-gray-200);
        }

        .oauth-info-label {
            font-weight: 600;
            color: var(--pierre-gray-700);
            font-size: var(--text-sm);
            display: block;
            margin-bottom: 0.25rem;
        }

        .oauth-info-value {
            color: var(--pierre-gray-600);
            font-size: var(--text-sm);
            font-family: var(--font-mono);
            background: var(--pierre-gray-200);
            padding: 0.375rem 0.5rem;
            border-radius: calc(var(--radius-md) * 0.75);
            display: inline-block;
            margin-bottom: var(--spacing-3);
        }

        .form-group {
            margin-bottom: var(--spacing-5);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--pierre-gray-700);
            font-size: var(--text-sm);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--pierre-gray-300);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-family: var(--font-sans);
            transition: border-color var(--transition-base), box-shadow var(--transition-base);
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--pierre-blue-600);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="email"]:focus-visible,
        input[type="password"]:focus-visible {
            outline: 2px solid var(--pierre-blue-600);
            outline-offset: 2px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: center;
            font-family: var(--font-sans);
        }

        .btn:focus {
            outline: none;
        }

        .btn:focus-visible {
            outline: 2px solid var(--pierre-blue-600);
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background-color: var(--pierre-blue-600);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--pierre-blue-700);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            body {
                margin: var(--spacing-4);
            }
            .container {
                padding: var(--spacing-6);
            }
            h1 {
                font-size: 1.25rem;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            body {
                margin: var(--spacing-6);
            }
            .container {
                padding: 1.75rem;
                max-width: 440px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media print {
            body {
                background: white;
                margin: 0;
            }
            .btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pierre Fitness Platform Logo -->
        <div class="logo-container">
            <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title logo-desc">
                <title id="logo-title">Pierre Fitness Platform</title>
                <desc id="logo-desc">Dynamic energy wave flowing upward, representing fitness progression and momentum with gradient from red through teal to green</desc>
                <defs>
                    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                        <stop offset="37%" style="stop-color:#14b8a6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 15 65 Q 30 45, 45 50 T 75 35" fill="none" stroke="url(#wave-gradient)" stroke-width="8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
                <path d="M 20 70 Q 35 52, 50 56 T 80 42" fill="none" stroke="url(#wave-gradient)" stroke-width="5" stroke-linecap="round" opacity="0.35" vector-effect="non-scaling-stroke" class="secondary-wave"/>
                <path d="M 25 75 Q 40 59, 55 62 T 85 49" fill="none" stroke="url(#wave-gradient)" stroke-width="3" stroke-linecap="round" opacity="0.18" vector-effect="non-scaling-stroke" class="tertiary-wave"/>
                <circle cx="75" cy="35" r="4" fill="#16a34a"/>
                <circle cx="75" cy="35" r="7" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.5" vector-effect="non-scaling-stroke"/>
                <circle cx="75" cy="35" r="10" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3" vector-effect="non-scaling-stroke"/>
                <style>
                    @media (max-width: 32px) { .secondary-wave, .tertiary-wave { display: none; } }
                </style>
            </svg>
        </div>

        <h1>OAuth Authorization Required</h1>

        <div class="oauth-info">
            <span class="oauth-info-label">Application:</span>
            <span class="oauth-info-value">{{CLIENT_ID}}</span>
            <br>
            <span class="oauth-info-label">Requested Permissions:</span>
            <span class="oauth-info-value">{{SCOPE}}</span>
        </div>

        <form method="post" action="/oauth2/login">
            <input type="hidden" name="client_id" value="{{CLIENT_ID}}">
            <input type="hidden" name="redirect_uri" value="{{REDIRECT_URI}}">
            <input type="hidden" name="response_type" value="{{RESPONSE_TYPE}}">
            <input type="hidden" name="state" value="{{STATE}}">
            <input type="hidden" name="scope" value="{{SCOPE}}">
            <input type="hidden" name="code_challenge" value="{{CODE_CHALLENGE}}">
            <input type="hidden" name="code_challenge_method" value="{{CODE_CHALLENGE_METHOD}}">

            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    value="{{DEFAULT_EMAIL}}"
                    required
                    autocomplete="email"
                    aria-required="true"
                    aria-describedby="email-hint"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    value="{{DEFAULT_PASSWORD}}"
                    required
                    autocomplete="current-password"
                    aria-required="true"
                    aria-describedby="password-hint"
                >
            </div>

            <button type="submit" class="btn btn-primary" aria-label="Login and authorize application">
                Login and Authorize
            </button>
        </form>
    </div>
</body>
</html>
