<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Fitness - OAuth Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 64px;
            color: #10b981;
            margin-bottom: 20px;
        }
        h1 {
            color: #1f2937;
            margin: 0 0 16px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .message {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .details {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #374151;
        }
        .detail-value {
            color: #6b7280;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 14px;
        }
        .provider-badge {
            display: inline-block;
            background: #f97316;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .close-instruction {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Connection Successful!</h1>
        <p class="message">Your {{provider}} account has been successfully connected to Pierre Fitness.</p>

        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Provider:</span>
                <span class="provider-badge">{{provider}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">User ID:</span>
                <span class="detail-value">{{user_id}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Token Expires:</span>
                <span class="detail-value">{{expires_at}}</span>
            </div>
        </div>

        <p class="close-instruction">You can now close this window and return to Pierre Fitness.</p>
    </div>
</body>
</html>
