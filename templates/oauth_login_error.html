<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>Login Error - Pierre MCP Server</title>
    <style>
        /* Pierre OAuth Template Design System */
        :root {
            --pierre-gray-50: #f9fafb;
            --pierre-gray-200: #e5e7eb;
            --pierre-gray-700: #374151;
            --pierre-blue-600: #2563eb;
            --pierre-green-600: #16a34a;
            --pierre-red-500: #ef4444;
            --pierre-red-600: #dc2626;
            --pierre-red-700: #b91c1c;
            --pierre-red-50: #fef2f2;
            --pierre-red-100: #fee2e2;
            --pierre-teal-500: #14b8a6;
            --font-sans: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: Monaco, Menlo, Ubuntu Mono, Consolas, monospace;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-2xl: 1.5rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: var(--font-sans);
            margin: var(--spacing-10);
            background-color: var(--pierre-gray-50);
            line-height: 1.6;
            color: var(--pierre-gray-700);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: var(--spacing-8);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .logo-container {
            text-align: center;
            margin-bottom: var(--spacing-6);
        }

        .error {
            color: var(--pierre-red-700);
            font-size: var(--text-2xl);
            margin-bottom: var(--spacing-6);
            font-weight: 600;
        }

        .error-box {
            background-color: var(--pierre-red-50);
            border: 1px solid var(--pierre-red-100);
            padding: var(--spacing-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-6);
        }

        .error-message {
            color: var(--pierre-red-700);
            font-weight: 500;
            font-size: var(--text-base);
        }

        .info {
            color: var(--pierre-gray-700);
            margin: var(--spacing-4) 0;
            font-size: var(--text-base);
        }

        .link {
            display: inline-flex;
            align-items: center;
            color: var(--pierre-blue-600);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--text-base);
            transition: color var(--transition-base);
        }

        .link:hover {
            color: var(--pierre-red-600);
            text-decoration: underline;
        }

        .link:focus {
            outline: none;
        }

        .link:focus-visible {
            outline: 2px solid var(--pierre-blue-600);
            outline-offset: 2px;
            border-radius: 2px;
        }

        .link::before {
            content: '‚Üê ';
            margin-right: 0.25rem;
        }

        @media (max-width: 640px) {
            body {
                margin: var(--spacing-4);
            }
            .container {
                padding: var(--spacing-6);
            }
            .error {
                font-size: 1.25rem;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            body {
                margin: var(--spacing-6);
            }
            .container {
                padding: 1.75rem;
                max-width: 540px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media print {
            body {
                background: white;
                margin: 0;
            }
            .link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pierre Fitness Platform Logo -->
        <div class="logo-container">
            <svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title logo-desc">
                <title id="logo-title">Pierre Fitness Platform</title>
                <desc id="logo-desc">Dynamic energy wave flowing upward, representing fitness progression and momentum with gradient from red through teal to green</desc>
                <defs>
                    <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                        <stop offset="37%" style="stop-color:#14b8a6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M 15 65 Q 30 45, 45 50 T 75 35" fill="none" stroke="url(#wave-gradient)" stroke-width="8" stroke-linecap="round" vector-effect="non-scaling-stroke"/>
                <path d="M 20 70 Q 35 52, 50 56 T 80 42" fill="none" stroke="url(#wave-gradient)" stroke-width="5" stroke-linecap="round" opacity="0.35" vector-effect="non-scaling-stroke" class="secondary-wave"/>
                <path d="M 25 75 Q 40 59, 55 62 T 85 49" fill="none" stroke="url(#wave-gradient)" stroke-width="3" stroke-linecap="round" opacity="0.18" vector-effect="non-scaling-stroke" class="tertiary-wave"/>
                <circle cx="75" cy="35" r="4" fill="#16a34a"/>
                <circle cx="75" cy="35" r="7" fill="none" stroke="#16a34a" stroke-width="1.5" opacity="0.5" vector-effect="non-scaling-stroke"/>
                <circle cx="75" cy="35" r="10" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.3" vector-effect="non-scaling-stroke"/>
                <style>
                    @media (max-width: 32px) { .secondary-wave, .tertiary-wave { display: none; } }
                </style>
            </svg>
        </div>

        <h1 class="error">Authentication Failed</h1>

        <div class="error-box">
            <p class="error-message">{{ERROR_MESSAGE}}</p>
        </div>

        <p class="info">Invalid email or password. Please verify your credentials and try again.</p>

        <a href="/oauth2/login?client_id={{CLIENT_ID}}&redirect_uri={{REDIRECT_URI}}&response_type={{RESPONSE_TYPE}}&state={{STATE}}&scope={{SCOPE}}&code_challenge={{CODE_CHALLENGE}}&code_challenge_method={{CODE_CHALLENGE_METHOD}}"
           class="link"
           aria-label="Return to login page">Back to Login</a>
    </div>
</body>
</html>
